version: "3.8"

services:
  app:
    image: curlimages/curl:latest
    depends_on:
      - sidecar
    entrypoint: sh
    command: |
      -c "
        while true; do
          curl -s http://sidecar
          sleep 3
        done
      "

  sidecar:
    image: mplewis/viteset-sidecar:latest
    environment:
      SECRET: YOUR_VITESET_CLIENT_SECRET_HERE
      BLOB: YOUR_VITESET_BLOB_NAME_HERE
